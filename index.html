<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start header -->
    <header class="pt-3 pb-2">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="fs-4 fw-bold">Where in the world ?</h1>
        <div class="icon">
          <div class="dark">
            <i class="bi bi-moon"></i><span class="ps-1">Dark Mode</span>
          </div>
          <div class="light d-none">
            <i class="bi bi-sun"></i><span class="ps-1">Light Mode</span>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- start filter -->
    <form class="pt-5">
      <div
        class="container d-flex justify-content-md-between align-items-md-center flex-md-row flex-column"
      >
        <input
          type="text"
          class="form-control mb-3 mb-md-0 w-75 input"
          id="formGroupExampleInput"
          placeholder="search for a country..."
        />
        <select
          class="form-select w-50 select"
          aria-label="Default select example"
        >
          <option value="0" disabled selected hidden>Filter by Region</option>
          <option value="1">Africa</option>
          <option value="2">Americas</option>
          <option value="3">Asia</option>
          <option value="4">Antarctic</option>
          <option value="5">Europe</option>
          <option value="7">Oceania</option>
        </select>
      </div>
    </form>
    <!-- end filter -->
    <div class="root pt-5">
      <div class="container">
        <div class="row gy-5"></div>
      </div>
    </div>
    <div class="filter pt-5 d-none">
      <div class="container">
        <div class="row gy-5"></div>
      </div>
    </div>
    <div class="search pt-5 d-none">
      <div class="container">
        <div class="row gy-5"></div>
      </div>
    </div>
    <div class="details d-none">
      <div class="container">
        <div class="row gy-5"></div>
      </div>
    </div>
    <div class="up">
      <i class="bi bi-caret-up-fill"></i>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
